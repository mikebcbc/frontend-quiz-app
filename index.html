<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Front-End Coding Quiz</title>
	<meta type="description" content="Simple Front-End Coding Quiz to test your knowledge!">
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<main role="main">
		<div class="row">
			<div class="col-12">
				<h1 class="quiz-title">Front-End Coding Quiz</h1>
			</div>
		</div>
		<div class="row quiz-container">
			<div class="row">
				<div class="col-12 title">
					<span class="quiz-number">1</span>
					<span class="quiz-question">What is "Semantic HTML"?</span>
				</div>
			</div>
			<div class="row answers">
				<div class="col-6 answer">
					<button>Bad Code</button>
				</div>
				<div class="col-6 answer">
					<button>Structured and Accessible Code</button>
				</div>
			</div>
			<div class="row answers">
				<div class="col-6 answer">
					<button>Outdated HTML4 Practices</button>
				</div>
				<div class="col-6 answer">
					<button>HTML with inline CSS</button>
				</div>
			</div>
		</div>
		<div class="score-container">
			<div class="row">
				<div class="col-4 remaining-questions">
					<span>7 Left</span>
				</div>
				<div class="col-4 correct-questions">
					<span>2 Correct</span>
				</div>
				<div class="col-4 wrong-questions">
					<span>1 Incorrect</span>
				</div>
			</div>
		</div>
	</main>

	<script src="app.js"></script>
</body>
</html>
