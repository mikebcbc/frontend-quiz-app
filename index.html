<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Front-End Coding Quiz</title>
	<meta type="description" content="Simple Front-End Coding Quiz to test your knowledge!">
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<main role="main">
		<div class="row">
			<div class="col-12">
				<h1 class="quiz-title">Front-End Coding Quiz</h1>
			</div>
		</div>
		<div class="row quiz-container">
			<div class="row">
				<div class="col-12 title">
					<span class="quiz-number js-number"></span>
					<span class="quiz-question js-question"></span>
				</div>
			</div>
			<div class="row answers js-answers">
				<div class="col-6 answer">
					<button class="choice-0 js-choice"></button>
				</div>
				<div class="col-6 answer">
					<button class="choice-1 js-choice"></button>
				</div>
			</div>
			<div class="row answers js-answers">
				<div class="col-6 answer">
					<button class="choice-2 js-choice"></button>
				</div>
				<div class="col-6 answer">
					<button class="choice-3 js-choice"></button>
				</div>
			</div>
		</div>
		<div class="score-container">
			<div class="row">
				<div class="col-4 remaining-questions">
					<span class="js-remaining"></span> Left</span>
				</div>
				<div class="col-4 correct-questions">
					<span class="js-correct"></span> Correct</span>
				</div>
				<div class="col-4 wrong-questions">
					<span class="js-incorrect"></span> Incorrect</span>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
